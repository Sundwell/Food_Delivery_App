{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-12 col-md-8 border">
            <h3 class="">Order's number</h3>
        </div>
        <div class="col-sm-12 col-md-4 border">
            <p class="lead">Total cost</p>
        </div>
        {% for order in orders %}
            <div class="col-sm-12 col-md-8 border">
                <h3 class="text-secondary">{{ order }}</h3>
            </div>
            <div class="col-sm-12 col-md-4 border">
                <p class="lead">{{ order.cost }}</p>
            </div>
        {% empty %}
            <h3>You don't have orders</h3>
        {% endfor %}
    </div>

{% endblock %}
